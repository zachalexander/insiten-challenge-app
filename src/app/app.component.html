

<div class = "container">
  <h2 class="page-header">Create a New Target</h2>
    <div class = "col-md-8">
      <form (submit)="onTargetSubmit()">
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" [(ngModel)]="companyName" placeholder="Company Name" name="companyName" class="form-control">
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" [(ngModel)]="location" placeholder="Location" name="location" class="form-control">
          </div>
          <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
  <div class = "col-md-4">
    <div class = "container">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Status
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">Researching</a></li>
          <li><a href="#">Pending Approval</a></li>
          <li><a href="#">Approved</a></li>
          <li><a href="#">Declined</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
