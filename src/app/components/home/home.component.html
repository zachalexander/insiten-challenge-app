<div class = "container">

  <h4 class = "new-target-title">Create a New Target Profile for Potential Acquisitions</h4>
  <a [routerLink]="['/newtarget/']"><button class = "button-success">Create New Target&nbsp;&nbsp;<i class="fa fa-plus-square-o" aria-hidden="true"></i></button></a>

  <h4>List of Potential Targets</h4>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th class="date">Status</th>
        <th class="date">Company Name</th>
        <th class="update">Location</th>
        <th class="date">Financial Information</th>
        <th class="date">Actions</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let targets of targetPosts">
          <td class="col-md-1"><button [ngClass]="{
          'button-declined':targets.status === 'Declined',
          'button-approved':targets.status === 'Approved',
          'button-pending':targets.status === 'Pending',
          'button-edit':targets.status === 'Researching'
          }">{{ targets.status}}</button></td>
          <td class="col-md-3">{{ targets.companyName}}</td>
          <td class="col-md-2">{{ targets.location }}</td>
          <td class="col-md-3">{{ targets.financialPerformance }}</td>
          <td class="col-md-3"><a [routerLink]="['/edit/', targets._id]"><button type="button" name="button" class="button-edit">Edit</button></a>
          &nbsp;<a [routerLink]="['/delete/', targets._id]"><button type="button" name="button" class="button-delete">Delete</button></a></td>
        </tr>
      </tbody>
    </table>

  <h4>Full Look at Targets</h4>

</div>
